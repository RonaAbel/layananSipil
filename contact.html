<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <div class="container">
        <h1>Hubungi Kami</h1>
        <p>Kami ingin mendengar dari Anda! Isi formulir di bawah ini untuk mengirim pesan kepada kami dan kami akan segera membalasnya.</p>
        <form action="" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Nama Anda">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email Anda">
            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="4" placeholder="Pesan Anda"></textarea>
            <button type="submit">Kirim</button>
        </form>
        <div class="info-kontak">
            <p>Anda juga dapat menghubungi kami di:</p>
            <p><a href="tel:+62850512330">+62850512330</a></p>
            <p><a href="pinjol.com">Pelayanan sipil</a></p>
            <p>Malang, Indonesia</p>
        </div>
    </div>
</body>
</html>
