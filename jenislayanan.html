  <head>

    <link rel="icon" href="../assets/icon.png" />
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"

  <body>
    <!-- navbar -->
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-category"></i>
        <span class="logo_name">Admin Sipil</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/admin.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/jenislayanan.html" class="active">
            <i class="bx bx-box"></i>
            <span class="links_name">Jenis Layanan</span>
          </a>
        </li>
        <li>
          <a href="pembayaran.html">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Pembayaran</span>

        </li>
        <li>

            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>

        </li>
      </ul>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
        </div>

          <span class="admin_name">Admin Sipil</span>
        </div>
      </nav>
      <!-- end -->

      <div class="home-content">
        <h3>Data Pelayanan</h3>
        <button type="button" class="btn btn-tambah">
          <a href="addjenislayanan.html">Tambah Data</a>
        </button>
        <table class="table-data" border = "1">
          <thead>
            <tr>
              <th scope="col" style="width: 20%">Jenis Layanan</th>
              <th scope="col" style="width: 30%">Harga</th>
              <th scope="col" style="width: 30%">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Akta Kelahiran</td>
              <td>100.000.00</td>
              <td>
                <button class="btn-edit" onclick="editCategory()">Edit</button>
                <button class="btn-delete" onclick="deleteCategory()">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
